replicaCount: 1
maxUnavailable: 1

api:
  image:
    repository: danonthemoon/tm-medals-api
    pullPolicy: Always
    tag: latest
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
  service:
    port: 8081
  securityContext: {}

imagePullSecrets:
  - name: danonthemoon-ips
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}

service:
  type: ClusterIP

ingress:
  enabled: false
  annotations: {}
  hosts: []
  tls: []
  directs: []

nodeSelector: {}
tolerations: []
affinity: {}
